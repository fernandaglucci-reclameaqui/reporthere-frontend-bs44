<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ReportHere - Company Reputation & Customer Complaint Platform</title>
    <meta name="title" content="ReportHere - Company Reputation & Customer Complaint Platform" />
    <meta name="description" content="File complaints, check company reputation, and resolve customer service issues. Join 3M+ consumers and 200K+ companies building trust through transparency." />
    <meta name="keywords" content="company complaints, customer reviews, business reputation, complaint resolution, consumer protection, company reviews, customer service" />
    <meta name="author" content="ReportHere" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.reporthere.org/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.reporthere.org/" />
    <meta property="og:title" content="ReportHere - Company Reputation & Customer Complaint Platform" />
    <meta property="og:description" content="File complaints, check company reputation, and resolve customer service issues. Join 3M+ consumers and 200K+ companies building trust through transparency." />
    <meta property="og:image" content="https://www.reporthere.org/og-image.png" />
    <meta property="og:site_name" content="ReportHere" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.reporthere.org/" />
    <meta property="twitter:title" content="ReportHere - Company Reputation & Customer Complaint Platform" />
    <meta property="twitter:description" content="File complaints, check company reputation, and resolve customer service issues. Join 3M+ consumers and 200K+ companies building trust through transparency." />
    <meta property="twitter:image" content="https://www.reporthere.org/twitter-image.png" />
    
    <!-- Preload hero image for faster loading -->
    <link rel="preload" as="image" href="/images/hero-customers.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ReportHere",
      "url": "https://www.reporthere.org",
      "description": "Company reputation and customer complaint resolution platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.reporthere.org/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ReportHere",
      "url": "https://www.reporthere.org",
      "logo": "https://www.reporthere.org/logo.png",
      "description": "Platform for filing complaints and checking company reputation",
      "sameAs": [
        "https://twitter.com/reporthere",
        "https://facebook.com/reporthere",
        "https://linkedin.com/company/reporthere"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
