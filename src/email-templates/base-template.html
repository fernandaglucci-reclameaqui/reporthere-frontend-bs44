<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{SUBJECT}}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        
        /* Base styles */
        body {
            background-color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        .email-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 30px 40px;
            text-align: center;
        }
        
        .email-logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
        }
        
        .email-logo-accent {
            color: #d1fae5;
        }
        
        .email-body {
            padding: 40px;
        }
        
        .email-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }
        
        .email-text {
            font-size: 16px;
            color: #4b5563;
            margin: 0 0 16px 0;
            line-height: 1.6;
        }
        
        .email-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 24px 0;
            transition: transform 0.2s;
        }
        
        .email-button:hover {
            transform: translateY(-2px);
        }
        
        .email-info-box {
            background-color: #f3f4f6;
            border-left: 4px solid #10b981;
            padding: 16px 20px;
            margin: 24px 0;
            border-radius: 4px;
        }
        
        .email-info-box-warning {
            background-color: #fef3c7;
            border-left-color: #f59e0b;
        }
        
        .email-info-box-error {
            background-color: #fee2e2;
            border-left-color: #ef4444;
        }
        
        .email-footer {
            background-color: #f9fafb;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .email-footer-text {
            font-size: 14px;
            color: #6b7280;
            margin: 8px 0;
        }
        
        .email-footer-link {
            color: #10b981;
            text-decoration: none;
        }
        
        .email-footer-link:hover {
            text-decoration: underline;
        }
        
        .email-divider {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }
        
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-header, .email-body, .email-footer {
                padding: 20px !important;
            }
            
            .email-title {
                font-size: 20px !important;
            }
            
            .email-button {
                display: block !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <a href="https://reporthere.org" class="email-logo">
                                Report<span class="email-logo-accent">Here</span>
                            </a>
                        </td>
                    </tr>
                    
                    <!-- Body -->
                    <tr>
                        <td class="email-body">
                            {{CONTENT}}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p class="email-footer-text">
                                <strong>ReportHere</strong> - Transparent Complaint Management Platform
                            </p>
                            <p class="email-footer-text">
                                <a href="https://reporthere.org" class="email-footer-link">Visit Dashboard</a> | 
                                <a href="https://reporthere.org/help" class="email-footer-link">Help Center</a> | 
                                <a href="https://reporthere.org/unsubscribe" class="email-footer-link">Unsubscribe</a>
                            </p>
                            <p class="email-footer-text" style="font-size: 12px; color: #9ca3af; margin-top: 16px;">
                                This email was sent to {{EMAIL}}. All complaints and reviews are user-generated content. 
                                ReportHere does not verify, validate, or endorse any complaint or claim.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
